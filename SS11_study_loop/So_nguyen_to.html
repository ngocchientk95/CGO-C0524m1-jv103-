<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
        for (let a = 1; a < 100; a++) {
            if (a == 1 || a == 3 || a == 5 || a == 7) {
                document.write(a + "</br>");
                i+=1;
            } else if (a >= 8 && a % 2 != 0 && a % 3 != 0 && a % 5 != 0 && a % 7 != 0) {
                document.write(a + "</br>")
                i+=1;
            }
            if (i>20){
                break;
            }
        }
</script>
</body>
</html>
