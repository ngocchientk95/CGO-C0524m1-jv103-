<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    for (let i=0; i<10; i++){
        numbers[i]= +prompt(`nhập số nguyên thứ: ${i+1}`);
        if (numbers[i]>=10){
            document.write(numbers[i] + "</br>");
        }
    }
</script>
</body>
</html>
