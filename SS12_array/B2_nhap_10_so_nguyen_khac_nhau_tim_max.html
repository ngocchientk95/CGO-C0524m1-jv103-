<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [12,4,5,6,7,8,9,13,12,15];
    let max ="";
    for (let i=0; i<9; i++){
        if (numbers[i]>numbers[i+1]){
            max = numbers[i];
        } else {
            max = numbers[i+1];;
        }
    }
    document.write(`số lớn nhất là: ${max}`);
</script>
</body>
</html>
