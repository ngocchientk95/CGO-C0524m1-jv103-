<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10, 4, 5, 7, 3, 2, 1, 6, 8, 9];
    let V = +prompt("Nhập số V");
    for (let i = 0; i < arr.length; i++) {
        if (V == arr[i]) {
            for (let a = i; a < arr.length; a++) {
                arr[a] = arr[a+1];
            }
        }
    }
    document.write(arr)
</script>
</body>
</html>
