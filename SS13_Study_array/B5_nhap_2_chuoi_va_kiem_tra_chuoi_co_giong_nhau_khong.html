<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem hai chuỗi có giống nhau hay không</title>
</head>
<body>
<script>
    let str1 = [];
    let str2 = [];
    str1 = prompt("Nhập chuỗi ký tự thứ 1");
    str2 = prompt("Nhập chuỗi ký tự thứ 2");
    console.log('chuỗi 1: ' +str1);
    console.log('chuỗi 2: ' +str2);
    for (let i = 0; i < str1.length; i++) {
        for (let j = 0; j < str2.length; j++) {
            if (str2[j] === str1[i]) {
                console.log('chuỗi 1 và 2 giống nhau là: ' + str2[j]);
            }
        }
    }
</script>
</body>
</html>
