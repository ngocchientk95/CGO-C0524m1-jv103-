<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap so luong chuoi ky tu");
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt(`Nhap chuoi ky tu: ${i+1}`);
        if ( arr[i]=="-"){
            arr[i]="_";
        }
    }
    document.write(arr);
</script>
</body>
</html>
