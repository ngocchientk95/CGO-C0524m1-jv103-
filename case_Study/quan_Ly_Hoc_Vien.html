<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="float: left; margin-right: 200px">
    <table>
        <tr>
            <th colspan="2">Thông tin học viên</th>
        </tr>
        <tr>
            <td>ID</td>
            <td>
                <input type="number" id="studentID">
            </td>
        </tr>
        <tr>
            <td>Họ tên</td>
            <td>
                <input type="text" id="studentName">
            </td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td>
                <input type="date" id="studentDate">
            </td>
        </tr>
        <tr>
            <td>giới tính</td>
            <td>
                <select id="studentSex">
                    <option value="Nam"> Nam</option>
                    <option value="Nữ"> Nữ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>lớp</td>
            <td>
                <input type="text" id="studentCLass">
            </td>
        </tr>
        <td>ảnh</td>
        <td>
            <input type="file" id="studentImg">
        </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="addStudent()">Add</button>
                <button onclick="save()">Save</button>
            </td>
        </tr>
    </table>
</div>
<div>
    <h2> Danh sách học viên</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Ảnh</th>
            <th>Tùy chọn</th>
        </tr>
        </thead>
        <tbody id="body"></tbody>
    </table>
</div>
<script>
    let arrStudent = [];

    class Student {
        constructor(studentID, studentName, studentDate, studentSex, studentClass, studentImg) {
            this.studentID = studentID;
            this.studentName = studentName;
            this.studentDate = studentDate;
            this.studentSex = studentSex;
            this.studentClass = studentClass;
            this.studentImg = studentImg;
        }
    }
    function displayStudent() {
        let str = "";
        for (let i = 0; i < arrStudent.length; i++) {
            str += `<tr>
                       <td>${arrStudent[i].studentID}</td>
                       <td>${arrStudent[i].studentName}</td>
                       <td>${arrStudent[i].studentDate}</td>
                       <td>${arrStudent[i].studentSex}</td>
                       <td>${arrStudent[i].studentClass}</td>
                       <td>${arrStudent[i].studentImg}</td>
                       <td>
                       <button onclick="del()">delete</button>
                       <button onclick="fix()">edit</button>
                        </td>
            </tr>`;
        }
        document.getElementById("body").innerHTML = str;
    }
    function addStudent() {
        let studentID = document.getElementById("studentID").value;
        let studentName = document.getElementById("studentName").value;
        let studentDate = document.getElementById("studentDate").value;
        let studentSex = document.getElementById("studentSex").value;
        let studentClass = document.getElementById("studentCLass").value;
        let temp = document.getElementById("studentImg").value;
        let newstudent = new Student(studentID, studentName, studentDate, studentSex, studentClass);
        arrStudent.push(newstudent);
        document.getElementById("studentID").value="";
        document.getElementById("studentName").value="";
        document.getElementById("studentDate").value="";
        document.getElementById("studentSex").value = "";
        document.getElementById("studentCLass").value = "";
        displayStudent(arrStudent);
    }
    function del(i) {
        let check = confirm("bạn có thực sự muốn xóa");
        if (check == true){
            arrStudent.splice(i , 1);
        }
        displayStudent(arrStudent);
    }

    function fix(i){
        document.getElementById("studentID").inertHTML = arrStudent[i].studentID;
    }
</script>
</body>
</html>
