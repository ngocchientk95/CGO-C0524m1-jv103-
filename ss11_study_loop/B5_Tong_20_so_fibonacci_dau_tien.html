<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = 0;
    let so2 = 0;
    let fibonaci = 0;
    let tong=0;
    for (let i = 0; i < 20; i++) {
        if (i==0){
            so1=1;
            so2=1;
            fibonaci=so1+so2;
            tong=fibonaci;
        } else {
            so1 = so2;
            so2 = fibonaci;
            fibonaci = so1 + so2;
            tong = so2 + fibonaci;
        }
    }document.write("Tổng 20 số fibonacci đầu tiên:" + tong);
</script>
</body>
</html>
