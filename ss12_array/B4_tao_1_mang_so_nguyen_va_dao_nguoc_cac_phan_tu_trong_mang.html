<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = +prompt("Nhập số lượng số nguyên:");
    let numbers = [];
    for (let i = 0; i < size; i++) {
        if (i == 0) {
            numbers[i] = +prompt(`nhập vào phần tử thứ: ${i + 1}`);
        } else {
            numbers.unshift(+prompt(`nhập vào phần tử thứ: ${i + 1}`));
        }
    }
    document.write(numbers);
</script>
</body>
</html>
