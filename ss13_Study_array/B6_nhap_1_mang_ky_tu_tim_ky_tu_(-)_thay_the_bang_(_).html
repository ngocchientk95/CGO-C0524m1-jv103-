<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap chuoi ky tu");
    let arr = [];
    for (let i = 0; i < a.length; i++) {
        arr.push(a[i]);
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    document.write(arr);
</script>
</body>
</html>
