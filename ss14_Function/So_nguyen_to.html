<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lớn nhất < 10000")

    function isPrime(number) {
        for (let a = 1; a < number; a++) {
            if (a == 1 || a == 3 || a == 5 || a == 7) {
                document.write(a + "</br>");
                a += 1;
            } else if (a >= 8 && a % 2 != 0 && a % 3 != 0 && a % 5 != 0 && a % 7 != 0) {
                document.write(a + "</br>")
                a += 1;
            }
        }
    }

    isPrime(number);
</script>
</body>
</html>
