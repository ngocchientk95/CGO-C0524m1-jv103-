    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    let result = "";
    for (let i = 0; i <= 10000; i++) {
        if (isPrime(i)) {
            result += i + ",";
        }
    }
    document.write(result);
