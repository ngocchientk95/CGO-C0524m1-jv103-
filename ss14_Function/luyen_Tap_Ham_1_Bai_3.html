<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số thứ 1");
    let num2 = +prompt("Nhập số thứ 2");

    function calculate(num1, num2) {
        if (num1 > num2) {
            return num1 + " lớn hơn " + num2;
        } else {
            return (num1 + num2);
        }
    }

    alert(calculate(num1, num2))
</script>
</body>
</html>
