<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="600px">

</canvas>
<script>
    <!--  Quy tắc đặt tên là PascalCase  -->
    class Rectangle {
        //     Làm 1 method ( Phương thức) đặc biệt để khởi tạo đối tượng
        constructor(ChieuDai, ChieuRong) {
            this.height = ChieuDai;
            // sau this là tham số. ChieuDai là tham trị truyền vào
            this.width = ChieuRong;
        }

        getArea() {
            return this.height * this.width;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }

        displayInCanvas(x, y, color) {
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext(`2d`);
            context.fillStyle = color;
            context.fillRect(x, y, this.width, this.height);
        }
    }

    let hinhChuNhat1 = new Rectangle(100, 200);
    let hinhChuNhat2 = new Rectangle(200, 300);
    console.log("DT hinh 1" + hinhChuNhat1.getArea())
    console.log("DT hinh 2" + hinhChuNhat2.getPerimeter());
    hinhChuNhat1.displayInCanvas(0, 0, "blue");
    hinhChuNhat2.displayInCanvas(200, 200, "red");
</script>
</body>
</html>
