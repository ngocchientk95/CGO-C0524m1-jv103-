<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        constructor() {
            this.status = false; // khởi tạo mặc định là tắt
        }
        turnOff() {
            this.status = false; // bóng đèn tắt
        }
        turnOn() {
            this.status = true; // bật bóng đèn
        }
    }

    class Switch {
        constructor() {
            this.status = false; // mặc định công tắc mở
            this.lamp = null;
        }
        connectToLamp(den) {
            this.lamp = den;
        }
        switchOff() {
            this.status = false; // trạng thái mở công tăc
            if (this.lamp!=null){
                this.lamp.turnOff();
            }
        }
        switchOn() {
            this.status = true; // trạng thái đóng công tăc
            if (this.lamp !=null){
                this.lamp.turnOn();
            }
        }
    }

    let bongDen = new Lamp();
    let congTac = new Switch();
    congTac.connectToLamp(bongDen);
    congTac.switchOn();
    console.log("Bật công tắc: ");
    console.log("trạng thái công tắc:" + congTac.status);
    console.log("trạng thái bóng đèn:" + bongDen.status);

    congTac.switchOff();
    console.log("Tắt công tắc: ");
    console.log("trạng thái công tắc:" + congTac.status);
    console.log("trạng thái bóng đèn:" + bongDen.status);
</script>
</body>
</html>
