<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="money"></td>
            <td><select id="from">
                <option value="VND"> tien Viet Nam</option>
                <option value="USD"> tien USD</option>
            </select>
            </td>
            <td><select id="to">
                <option value="VND"> tien Viet Nam</option>
                <option value="USD"> tien USD</option>
            </select></td>
            <td>
                <button type="button" id="button" onclick="tinhtoan()">Convert</button>
            </td>
        </tr>
    </table>
</form>
<h1 id="result">Kết quả:</h1>
<script>
    function tinhtoan() {
        let money = document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result = 0;
        if (from === "USD" && to === "VND") {
            result = money * 24000;
        } else if (from === "VND" && to === "USD") {
            result = money / 24000;
        } else {
            result = money;
        }
        document.getElementById("result").innerText = "Ket Qua:" + result;
    }
</script>
</body>
</html>
