<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so thu 1"));
    let b = parseInt(prompt("Nhap so thu 2"));
    let c = parseInt(prompt("Nhap so thu 3"));
    if (a >= b && a > c) {
        alert("Số lớn nhất là:" + a);
    } else if (b >= c) {
        alert("Số lớn nhất là:" + b);
    } else {
        alert("Số lớn nhất là:" + c);
    }
</script>
</body>
</html>
