<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Phút gọi</th>
        <th>Nhà mạng</th>
    </tr>
    <tr>
        <td><input type="text" id="time"></td>
        <td><select id="networkName">
            <option value="viettel">viettel</option>
            <option value="mobi">mobiphone</option>
            <option value="vina">vinaphone</option>
        </select></td>
        <td>
            <button type="button" onclick="tinhtien()">result</button>
        </td>
    </tr>
</table>
<h1 id="cost">Giá tiền:</h1>
</body>
<script>
    function tinhtien() {
        let time = +document.getElementById("time").value;
        let networkName = document.getElementById("networkName").value;
        let money = 0;
        if (networkName === "viettel") {
            money = time * 800 + 22000;
        } else if (networkName === "mobi") {
            money = time * 700 + 25000;
        } else {
            money = time * 850 + 25000;
        }
        document.getElementById("cost").innerText = "Giá tiền:" + money;
    }
</script>
</html>
