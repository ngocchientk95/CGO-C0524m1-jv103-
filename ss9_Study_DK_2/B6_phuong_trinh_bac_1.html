<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let x = -b / a;
    if (a !== 0) {
        if (b !== 0) {
            alert("giá trị x:" + x)
        } else {
            alert("x bằng 0")
        }
    } else if (b == 0) {
        alert("Phương trình vô số nghiệm")
    } else {
        alert("Phương trình vô nghiệm")
    }
</script>
