<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài của mảng");
    let numberChan = "";
    let numberLe = "";
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt(`nhập vào phần tử thứ ${i + 1}`);
        if (arr[i] % 2 == 0 && arr[i] != 0) {
            numberChan += 1;
        } else if(arr[i] % 2 == 1 && arr[i] != 0) {
            numberLe += 1;
        }
    }
    if (numberChan == numberLe) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</body>
</html>
