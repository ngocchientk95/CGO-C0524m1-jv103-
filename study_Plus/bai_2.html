<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng");
    let arr = [];
    for (let i = 0; i < size; i++) {
        arr[i]= +prompt(` Nhập phần tử thứ ${i+1}`)
    }
    let check = size/2;
    if (size %2 == 0){
        for(let a=0; a < check; a++){
           if(arr[a] * arr[a] == arr[check + a]){
               alert("true");
           } else {
               alert("false");
           }
        }
    } else {
            alert("false");
    }

</script>
</body>
</html>
