<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="arr">mảng nhập vào là: </h1>
<h1 id="result">kết quả:</h1>
<script>
    let number = +prompt("nhap so phan tu trong mang");
    let arr = [];

    if (number <= 20) {
        for (let i = 0; i < number; i++) {
            arr[i] = +prompt(`Nhap phan tu thu: ${i + 1}`)
        }
    } else {
        alert("vui long nhap lai so phan tu nho hon 20");
    }
    document.getElementById("arr").innerText = "mảng nhập vào là:" + arr;

    let sumEven = 0;
    let sumOdd = 0;
    let result = 0;
    for (let a = 0; a < arr.length; a++) {
        if (arr[a] % 2 == 0) {
            sumEven += arr[a];
        } else {
            sumOdd += arr[a];
        }
    }
    result = sumEven - sumOdd;
    document.getElementById("result").innerText = "kết quả:" + result;
</script>
</body>
</html>
