<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("nhap chuoi cac ky tu");
    let TEXT = text.toUpperCase();
    let count = 0;
    for (let i = 0; i < text.length; i++) {
        if (text[i] === TEXT[i]) {
            count += 1;
        }
    }
    if (count > 0) {
        alert("So ky tu in hoa la:" + count);
    } else {
        alert("The Strings is not contain upper char");
    }
</script>
</body>
</html>
